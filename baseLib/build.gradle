apply plugin: 'com.android.library'
project.archivesBaseName = 'common-base'

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        minSdkVersion versions.minSdk

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        textReport true
        textOutput 'stdout'

        disable 'PrivateApi'
    }
}

dependencies {
    api deps.support.annotations
    implementation deps.support.compat
    implementation deps.support.fragment

    // Dependencies for local unit tests
    testImplementation project(':testLib')
    testImplementation deps.test.junit
    testImplementation deps.test.supportRunner
    testImplementation deps.test.supportRules
    testImplementation deps.test.mockitoCore
    testImplementation deps.test.hamcrestCore

    // Android Testing Support Library's runner and rules
    androidTestImplementation deps.test.supportRunner
    androidTestImplementation deps.test.supportRules
}

project.ext {
    moduleName = 'me.ycdev.android.common-base'
    moduleDesc = 'Common basic module in AndroidLib project'
}

apply from: rootProject.file('bintray-install.gradle')
apply from: rootProject.file('bintray-upload.gradle')
