apply plugin: 'com.android.library'
project.archivesBaseName = 'common-base'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 9

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        textReport true
        textOutput 'stdout'
    }
}

dependencies {
    compile "com.android.support:support-v4:${rootProject.ext.supportLibVersion}"
    compile "com.android.support:support-annotations:${rootProject.ext.supportLibVersion}"

    // Dependencies for local unit tests
    testCompile project(':testLib')
    testCompile "junit:junit:${rootProject.ext.junitVersion}"
    testCompile "com.android.support.test:runner:${rootProject.ext.runnerVersion}"
    testCompile "com.android.support.test:rules:${rootProject.ext.rulesVersion}"
    testCompile "org.mockito:mockito-core:${rootProject.ext.mockitoVersion}"
    testCompile "org.hamcrest:hamcrest-core:${rootProject.ext.hamcrestVersion}"

    // Android Testing Support Library's runner and rules
    androidTestCompile "com.android.support.test:runner:${rootProject.ext.runnerVersion}"
    androidTestCompile "com.android.support.test:rules:${rootProject.ext.rulesVersion}"
}

project.ext {
    moduleName = 'me.ycdev.android.common-base'
    moduleDesc = 'Common basic module in AndroidLib project'
}

apply from: rootProject.file('bintray-install.gradle')
apply from: rootProject.file('bintray-upload.gradle')
