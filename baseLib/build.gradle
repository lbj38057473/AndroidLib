apply plugin: 'com.android.library'
project.archivesBaseName = 'common-base'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        textReport true
        textOutput 'stdout'

        disable 'PrivateApi'
    }
}

dependencies {
    implementation "com.android.support:support-v4:${rootProject.ext.supportLibVersion}"
    implementation "com.android.support:support-annotations:${rootProject.ext.supportLibVersion}"

    // Dependencies for local unit tests
    testImplementation project(':testLib')
    testImplementation "junit:junit:${rootProject.ext.junitVersion}"
    testImplementation "com.android.support.test:runner:${rootProject.ext.runnerVersion}"
    testImplementation "com.android.support.test:rules:${rootProject.ext.rulesVersion}"
    testImplementation "org.mockito:mockito-core:${rootProject.ext.mockitoVersion}"
    testImplementation "org.hamcrest:hamcrest-core:${rootProject.ext.hamcrestVersion}"

    // Android Testing Support Library's runner and rules
    androidTestImplementation "com.android.support.test:runner:${rootProject.ext.runnerVersion}"
    androidTestImplementation "com.android.support.test:rules:${rootProject.ext.rulesVersion}"
}

project.ext {
    moduleName = 'me.ycdev.android.common-base'
    moduleDesc = 'Common basic module in AndroidLib project'
}

apply from: rootProject.file('bintray-install.gradle')
apply from: rootProject.file('bintray-upload.gradle')
