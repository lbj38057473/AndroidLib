apply plugin: 'com.android.library'
project.archivesBaseName = 'common-test'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
    }

    lintOptions {
        textReport true
        textOutput 'stdout'

        disable 'InvalidPackage'
    }
}

dependencies {
    // Dependencies for local unit tests
    implementation "junit:junit:${rootProject.ext.junitVersion}"
    implementation "org.mockito:mockito-core:${rootProject.ext.mockitoVersion}"
    implementation "org.hamcrest:hamcrest-core:${rootProject.ext.hamcrestVersion}"

    // Android Testing Support Library's runner and rules
    implementation "com.android.support.test:runner:${rootProject.ext.runnerVersion}"
    implementation "com.android.support.test:rules:${rootProject.ext.rulesVersion}"
}

project.ext {
    moduleName = 'me.ycdev.android.common-test'
    moduleDesc = 'Common test module in AndroidLib project'
}

apply from: rootProject.file('bintray-install.gradle')
apply from: rootProject.file('bintray-upload.gradle')
