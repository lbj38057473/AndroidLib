apply plugin: 'com.android.library'
project.archivesBaseName = 'common-test'

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        minSdkVersion versions.minSdk

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    lintOptions {
        textReport true
        textOutput 'stdout'

        disable 'InvalidPackage'
    }
}

dependencies {
    // Dependencies for local unit tests
    testImplementation deps.test.junit
    testImplementation deps.test.mockitoCore
    testImplementation deps.test.hamcrestCore

    // Android Testing Support Library's runner and rules
    androidTestImplementation deps.test.supportRunner
    androidTestImplementation deps.test.supportRules
}

project.ext {
    moduleName = 'me.ycdev.android.common-test'
    moduleDesc = 'Common test module in AndroidLib project'
}

apply from: rootProject.file('bintray-install.gradle')
apply from: rootProject.file('bintray-upload.gradle')
