apply plugin: 'com.android.library'
project.archivesBaseName = 'common-ui'

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        minSdkVersion versions.minSdk
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        textReport true
        textOutput 'stdout'

        disable 'UnusedResources'
    }
}

dependencies {
    api project(':archLib')
    api project(':baseLib')

    implementation deps.support.appcompat
}

project.ext {
    moduleName = 'me.ycdev.android.common-ui'
    moduleDesc = 'Common UI module in AndroidLib project'
}

apply from: rootProject.file('bintray-install.gradle')
apply from: rootProject.file('bintray-upload.gradle')
