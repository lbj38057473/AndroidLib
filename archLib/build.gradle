apply plugin: 'com.android.library'
project.archivesBaseName = 'common-arch'

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        minSdkVersion versions.minSdk
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        textReport true
        textOutput 'stdout'
    }
}

dependencies {
    lintChecks project(':archLintRules')
    api project(':baseLib')

    implementation deps.support.appcompat
}

project.ext {
    moduleName = 'me.ycdev.android.common-arch'
    moduleDesc = 'Common arch module in AndroidLib project'
}

apply from: rootProject.file('bintray-install.gradle')
apply from: rootProject.file('bintray-upload.gradle')
