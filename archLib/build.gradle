apply plugin: 'com.android.library'
project.archivesBaseName = 'common-arch'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 9

        buildConfigField "boolean", "DEBUG_LOG", rootProject.ext.DEBUG_LOG
        buildConfigField "boolean", "DISABLE_LOG", rootProject.ext.DISABLE_LOG
        buildConfigField "String", "LOG_TAG", rootProject.ext.LOG_TAG
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        textReport true
        textOutput 'stdout'
    }
}

dependencies {
    compile "com.android.support:appcompat-v7:${rootProject.ext.supportLibVersion}"
    compile "com.android.support:support-annotations:${rootProject.ext.supportLibVersion}"
    compile project(':archLintRulesAAR')
    compile project(':baseLib')
}

project.ext {
    moduleName = 'me.ycdev.android.common-arch'
    moduleDesc = 'Common arch module in AndroidLib project'
}

apply from: rootProject.file('bintray-install.gradle')
apply from: rootProject.file('bintray-upload.gradle')
