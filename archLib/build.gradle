apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: "${androidModuleCommon}"

project.archivesBaseName = 'common-arch'

android {
    defaultConfig {
        minSdkVersion versions.minSdk
    }

    lintOptions {
    }
}

dependencies {
    lintChecks project(':archLintRules')
    api project(':baseLib')

    implementation deps.kotlin.stdlib
    implementation deps.androidx.appcompat
}

project.ext {
    moduleName = 'me.ycdev.android.common-arch'
    moduleDesc = 'Common arch module in AndroidLib project'
}

apply from: rootProject.file('bintray-install.gradle')
apply from: rootProject.file('bintray-upload.gradle')
