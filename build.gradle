buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'

        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.1'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    versions = [
        'compileSdk': 26,
        'minSdk': 15,
        'buildTools': "27.0.0",

        'supportLib': "27.0.0",
        'lintLib': "26.0.0",

        'junit': "4.12",
        'mockito': "1.10.19",
        'hamcrest': "1.3",
        'runner': "1.0.1",
        'rules': "1.0.1",
    ]

    deps = [
            'support': [
                    'annotations': "com.android.support:support-annotations:${versions.supportLib}",
                    'compat': "com.android.support:support-compat:${versions.supportLib}",
                    'coreUtils': "com.android.support:support-core-utils:${versions.supportLib}",
                    'fragment': "com.android.support:support-fragment:${versions.supportLib}",
                    'appcompat': "com.android.support:appcompat-v7:${versions.supportLib}"
            ],
            'test': [
                    'junit': "junit:junit:$versions.junit",
                    'supportRunner': "com.android.support.test:runner:${versions.runner}",
                    'supportRules': "com.android.support.test:rules:${versions.rules}",
                    'mockitoCore': "org.mockito:mockito-core:${versions.mockito}",
                    'hamcrestCore': "org.hamcrest:hamcrest-core:${versions.hamcrest}",
            ]
    ]

    // For bintray upload
    bintrayMaven = [
            'projectRepo': 'android',
            'projectUrl': 'https://github.com/yongce/AndroidLib',
            'projectScmConnection': 'https://github.com/yongce/AndroidLib.git',
            'projectScmDevConnection': 'ssh://git@github.com/yongce/AndroidLib.git',
            'projectInceptionYear': '2013',
            'groupId': 'me.ycdev.android',
            'version': '1.1.3',
            'developerId': 'yongce',
            'developerName': 'Yongce Tu',
            'developerEmail': 'yongce.tu@gmail.com',
    ]
}
