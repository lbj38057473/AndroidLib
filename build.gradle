buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.0.0'
    }
}

ext {
    compileSdkVersion = 23
    buildToolsVersion = "23.0.2"

    supportLibVersion = "23.1.1"

    junitVersion = "4.12"
    mockitoVersion = "1.10.19"
    hamcrestVersion = "1.3"
    runnerVersion = "0.4.1"
    rulesVersion = "0.4.1"

    DEBUG_LOG = "true"
    DISABLE_LOG = "false"
    LOG_TAG = "\"AndroidLib\""
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

