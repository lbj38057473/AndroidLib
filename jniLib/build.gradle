apply plugin: 'com.android.library'
apply from: "${rootDir}/android_module_common.gradle"

project.archivesBaseName = 'common-jni'

android {
    defaultConfig {
        minSdkVersion versions.minSdk

        externalNativeBuild {
            ndkBuild {
                abiFilters "armeabi-v7a", "arm64-v8a", "x86"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    externalNativeBuild {
        ndkBuild {
            path file("src/main/jni/Android.mk")
        }
    }
}

dependencies {
    // Android Testing Support Library's runner and rules
    androidTestImplementation project(':baseLib')
    androidTestImplementation deps.test.supportRunner
    androidTestImplementation deps.test.supportRules
}

project.ext {
    moduleName = 'me.ycdev.android.common-jni'
    moduleDesc = 'Common jni module in AndroidLib project'
}

apply from: rootProject.file('bintray-install.gradle')
apply from: rootProject.file('bintray-upload.gradle')
